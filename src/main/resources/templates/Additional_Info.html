<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permit Details</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="card">
    <h1>Permit Details</h1>
    <div class="permit-info">
        <p>Permit ID: <span th:text="${permit.permit_number()}"></span></p>
        <p>Permit Address: <span th:text="${permit.permit_address()}"></span></p>
        <p>Application Type: <span th:text="${permit.application_type()}"></span></p>
        <p>Permit Value: <span th:text="${permit.application_status()}"></span></p>
        <p>Permit Worktype: <span th:text="${permit.worktype()}"></span></p>
    </div>
</div>
</body>
</html>
