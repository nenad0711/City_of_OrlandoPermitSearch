<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Permit Search </title>
    <style>
        body {
            font-family: Aptos, sans-serif;
            background-image: url('https://www.livewonderful.com/wp-content/uploads/2021/01/Buildings-photography-scenery-photoshoot-Orlando-Photographer-live-wonderful-1024x424.jpg'); /* Path to your Orlando city map image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(217, 211, 211, 0.95); /* Add transparency to make form readable */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            width: 100%;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-bottom: 30px;
            color: #1e1e21;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Enter your Permit Details</h1>
    <form th:action="@{/search}" method="get" onsubmit="return validateForm()">

        <div class="form-group">
            <label for="ownerName">Property Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName">
        </div>
        <div class="form-group">
            <label for="address">Permit Address:</label>
            <input type="text" id="address" name="address" >
        </div>
        <div class="form-group">
            <label for="dropdown">Permit Type:</label>
            <select id="dropdown" name="permitType">
                <option value=""></option>
                <option value="Alcohol Beverage License">Alcohol Beverage License</option>
                <option value="Building Permit">Building Permit</option>
                <option value="Electrical">Electrical</option>
                <option value="Fire Permit">Fire Permit</option>
                <option value="Mechanical Permit">Mechanical Permit</option>
                <option value="Plumbing">Plumbing</option>
                <option value="GAS">GAS</option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
<script>
    function validateForm() {
        var address = document.getElementById("address").value;
        var permitOwner = document.getElementById("ownerName").value;

        if (!address && !permitOwner) {
            alert("Please enter either Permit Owner Name or Permit Address.");
            return false;
        }
        return true;
    }
</script>
