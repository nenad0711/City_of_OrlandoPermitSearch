<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permit Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    .form-container {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Enter your Permit Details</h1>

<div class="form-container">
  <form th:action="@{/search}" method="get">
    <div class="form-group">
      <label for="address">Permit Address:</label>
      <input type="text" id="address" name="address"/>
    </div>
    <div class="form-group">
      <label for="ownerName">Property Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName"/>
    </div>
    <div class="form-group">
      <label for="dropdown">Permit Type:</label>
      <select id="dropdown" name="permitType">
        <option value=""></option>
        <option value="Alcohol Beverage License">Alcohol Beverage License</option>
        <option value="Building Permit">Building Permit</option>
        <option value="Electrical">Electrical</option>
      </select>
    </div>
    <button type="submit" class="btn-primary">Search</button>
  </form>
</div>
</body>
</html>
