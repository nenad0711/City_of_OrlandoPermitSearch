<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Permit Search </title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="main-page-background main-page-centering">
<div class="form-container" style="width:500px;">
    <div>
        <img src="/images/cityoforlando_horizontal_logo_official.png" class="logo-image">
        <h1>Permit Search</h1>
    </div>
    <form th:action="@{/search}" method="get">

        <div class="form-group">
            <label for="ownerName">Property Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div class="form-group">
            <label for="address">Property Address</label>
            <input type="text" id="address" name="address" >
        </div>
        <div class="form-group">
            <label for="dropdown">Select Permit Type</label>
            <select id="dropdown" name="permitType">
                <option value=""></option>
                <option value="Alcohol Beverage License">Alcohol Beverage License</option>
                <option value="Building Permit">Building Permit</option>
                <option value="Electrical">Electrical</option>
                <option value="Fire Permit">Fire Permit</option>
                <option value="Mechanical Permit">Mechanical Permit</option>
                <option value="Plumbing">Plumbing</option>
                <option value="GAS">GAS</option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
