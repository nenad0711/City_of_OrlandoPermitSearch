<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="results-page-offset main-page-background">
<div class="form-container" style="width:500px;">
    <div class="results-title">
        <h1>Results</h1>
        <h2 th:text="${category}"></h2>
    </div>
    <div class="table-wrapper" th:if="${permits}">
        <div class="results-grid" th:each="permit : ${permits}">
            <div class="results-applicant"><h2 th:text="${permit.property_owner_name}"></h2></div>
            <div class="results-permit-number" th:text="${permit.permit_number}"></div>
            <div class="results-address" th:text="${permit.permit_address}"></div>
            <div class="results-category" th:if="!${category}" th:text="${permit.application_type()}"></div>
            <a class="results-button" th:href="@{/details/{id}(id=${permit.permit_number})}">></a>
        </div>
    </div>
    <div class="footer-grid">
        <img src="/images/cityoforlando_horizontal_logo_official.png" class="footer-logo-image">
        <p style="margin: 10px;">Need help? Visit www.###.com
            <br>
            or call ###-###-####</p>
    </div>

</div>
</body>
</html>
