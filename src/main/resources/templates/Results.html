<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permits Details</title>
</head>
<body>
<h1>Permits Details</h1>
<table>
    <thead>
    <tr>
        <th>Permit ID</th>
        <th>Permit Name</th>
        <th>Permit Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="permits : ${permits}">
        <td th:text="${permits.permit_number()}"></td>
        <td th:text="${permits.application_type()}"></td>
        <td th:text="${permits.permit_address()}"></td>
        <td><a th:href="@{/details/{id}(id=${permits.permit_number()})}">View Details</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
